<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Boter, kaas en eieren</title>
    <meta name="description" content="Spel">
    <meta name="auteur" content="Ilja Wieselmann">

    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet" type='textssc' ;>

<body>
    <container>
        <row>
            <left>
                <label for="player1"> Player 1:</label><br>
                <input type="text" id="player1" name="player1" placeholder="Enter name 1st player"><br>
                <input type="button" id="human" value="2nd player Computer?" name="auto"><br>
                <span id="displaySecond">
                    <label for="player2"> Player 2:</label><br>
                    <input type="text" id="player2" name="player2" placeholder="Enter 2nd players name">
                </span><br>
                <input type="button" id="setup" name="setup" value="Start Score">
                <input type="button" id="restart" name="restart" value="Reset Game"><br>
                <p><span ID="player"> X </span> is aanzet.</p> <br>
                <p><span ID="message"> Selecteer een veld. </span></p>
            </left>
            <corner>
                <p>Score: </p>
            </corner>
        </row>
        <main>
            <table>
                <caption>
                    <h1>Tic Tac Toe </h1>
                </caption>
                <tr>
                    <td ID=a1></td>
                    <td ID=b1></td>
                    <td ID=c1></td>
                </tr>
                <tr>
                    <td ID=a2></td>
                    <td ID=b2></td>
                    <td ID=c2></td>
                </tr>
                <tr>
                    <td ID=a3></td>
                    <td ID=b3></td>
                    <td ID=c3></td>
                </tr>
            </table>
        </main>

</body>
